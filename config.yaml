---
exp:
  name: "arcface"
  experiment_dir: "/exps"
data:
  train_faces_path: "/data/celeba_data/celeba_cropped/*/*"
  valid_faces_path: "/data/cfp-dataset/Data/Images/*/*/*"
  img_size: 112
  img_channels: 3
  n_workers: 2
model:
  architecture: "ResNet50"
  hyperparameters:
    m: 0.5 #angular margin
    s: 64 #feature scale
    lr: 0.0001
    beta1: 0.5
    beta2: 0.999
    clipvalue: 0
    clipnorm: 0
trainer:
  num_epochs: 11000
  train_batch_size: 40
  valid_batch_size: 10
  use_lr_decay: false
  save_checkpoint_freq: 2
  keep_checkpoint_freq: 50
  valid_freq: 10
  n_gpus: 1
  gpu_memory_fraction: 0.9
